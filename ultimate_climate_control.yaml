  # STATE SYNCHRONIZATION: Handle helper/AC mismatch (e.g., after HA restart)
  # If helper says "off" but AC is actually running, intelligently decide what to do
  - if:
      - condition: template
        value_template: "{{ last_mode == 'off' and actual_ac_state == 'on' }}"
    then:
      # Determine what the AC is probably doing based on current temperature
      - variables:
          probable_mode: >
            {% if current_temp >= cooling_high_temp %}
              cooling_high
            {% elif current_temp >= cooling_medium_temp %}
              cooling_medium
            {% elif current_temp >= cooling_low_temp %}
              cooling_low
            {% elif current_temp <= heating_high_temp %}
              heating_high
            {% elif current_temp <= heating_medium_temp %}
              heating_medium
            {% elif current_temp <= heating_low_temp %}
              heating_low
            {% elif current_temp >= comfort_max_temp %}
              cooling_low
            {% elif current_temp <= comfort_min_temp %}
              heating_low
            {% else %}
              off
            {% endif %}
          should_be_running: "{{ probable_mode != 'off' }}"

      - if:
          - condition: template
            value_template: "{{ debug_enabled }}"
        then:
          - service: system_log.write
            data:
              message: >
                üîÑ {{ room_name | upper }} STATE SYNC: Helper/AC mismatch detected

                üìä Mismatch Details:
                    ‚Ä¢ Helper Mode: {{ last_mode }} (says AC should be OFF)
                    ‚Ä¢ Actual AC State: {{ actual_ac_state }} (AC is ON)
                    ‚Ä¢ Current Temp: {{ current_temp }}¬∞C
                    ‚Ä¢ Target Temp: {{ target_temp }}¬∞C
                    ‚Ä¢ Comfort Zone: {{ comfort_min_temp }}-{{ comfort_max_temp }}¬∞C

                ü§î Analysis:
                    ‚Ä¢ Probable Mode: {{ probable_mode }}
                    ‚Ä¢ Should AC Be Running: {{ should_be_running }}

                üõ†Ô∏è Action: {{ 'Updating helper to match AC operation' if should_be_running else 'Turning OFF AC (temp in comfort zone)' }}
                üí° Reason: Helper state likely lost (e.g., HA restart) - {{ 'restoring tracking' if should_be_running else 'resetting to known state' }}
              level: warning
              logger: "blueprints.climate_control.{{ room_name | lower | replace(' ', '_') }}"

      # If AC should be running, update helper to track it
      - if:
          - condition: template
            value_template: "{{ should_be_running }}"
        then:
          - service: input_text.set_value
            target:
              entity_id: !input helper_last_mode
            data:
              value: "{{ probable_mode }}"
            continue_on_error: true

          - service: input_datetime.set_datetime
            target:
              entity_id: !input helper_last_change
            data:
              datetime: "{{ now() }}"
            continue_on_error: true

          # Update mode start time helper for off-time protection tracking
          - if:
              - condition: template
                value_template: "{{ helper_mode_time not in [none, '', 'unavailable', 'unknown'] }}"
            then:
              - service: input_datetime.set_datetime
                target:
                  entity_id: !input helper_mode_start_time
                data:
                  datetime: "{{ now() }}"
                continue_on_error: true

          - if:
              - condition: template
                value_template: "{{ debug_enabled }}"
            then:
              - service: system_log.write
                data:
                  message: >
                    ‚úÖ {{ room_name | upper }} STATE SYNC: Helper updated to {{ probable_mode }}
                    üìã AC will continue running - next check will use correct mode for tier transitions
                  level: warning
                  logger: "blueprints.climate_control.{{ room_name | lower | replace(' ', '_') }}"

      # If AC should NOT be running (temp in comfort zone), turn it off
      - if:
          - condition: template
            value_template: "{{ not should_be_running }}"
        then:
          - repeat:
              for_each: "{{ climate_list }}"
              sequence:
                - service: climate.turn_off
                  target:
                    entity_id: "{{ repeat.item }}"
                  continue_on_error: true

          - if:
              - condition: template
                value_template: "{{ debug_enabled }}"
            then:
              - service: system_log.write
                data:
                  message: >
                    ‚úÖ {{ room_name | upper }} STATE SYNC: AC turned OFF
                    üìã Temperature {{ current_temp }}¬∞C is in comfort zone - no cooling/heating needed
                  level: warning
                  logger: "blueprints.climate_control.{{ room_name | lower | replace(' ', '_') }}"

  # Debug: No conditions matched
  - if:
      - condition: template
        value_template: "{{ debug_enabled }}"
    then:
      - service: system_log.write
        data:
          message: >
            ‚úÖ {{ room_name | upper }} CLIMATE CONTROL: All Good

            {% if last_mode in ['cooling_low', 'cooling_medium', 'cooling_high', 'heating_low', 'heating_medium', 'heating_high'] and actual_ac_state == 'on' %}üîÑ Status: AC running - {{ last_mode|title }} active ({{ (current_temp - target_temp) | abs | round(1) }}¬∞C from target){% elif current_temp >= comfort_min_temp and current_temp <= comfort_max_temp and actual_ac_state == 'off' %}üéØ Status: Temperature {{ current_temp }}¬∞C is perfect - AC off{% else %}‚è∏Ô∏è Status: No action required right now{% endif %}

            üìã Technical Details:
                ‚Ä¢ Temperature: {{ current_temp }}¬∞C
                ‚Ä¢ Occupancy: {% if room_presence_detected %}Room occupied{% elif anyone_home %}Home but elsewhere{% elif approaching_home %}Approaching{% else %}Away{% endif %}
                ‚Ä¢ Current Mode: {% if should_activate and last_mode in ['cooling_low', 'cooling_medium', 'cooling_high', 'heating_low', 'heating_medium', 'heating_high'] %}{{ last_mode|title }}{% if dynamic_enabled and final_escalation_level > 0 %} - ESCALATING L{{ final_escalation_level }} üîº{% elif dynamic_enabled and deescalation_level > 0 %} - DE-ESCALATING L{{ deescalation_level }} üîΩ{% elif dynamic_enabled and current_effectiveness >= 80 %} - EFFECTIVE ({{ current_effectiveness }}%) ‚öñÔ∏è{% endif %}{% elif actual_ac_state == 'off' %}OFF ‚ö´{% elif current_temp >= comfort_min_temp and current_temp <= comfort_max_temp %}IDLE - COMFORT ZONE{% if dynamic_enabled and deescalation_level > 0 %} (DE-ESCALATED L{{ deescalation_level }}) üîΩ{% endif %} ‚úÖ{% elif should_activate %}MONITORING ‚è∏Ô∏è{% else %}STANDBY{% if last_mode != 'off' %} - LAST: {{ last_mode|title }}{% endif %}{% endif %}
          level: warning
          logger: "blueprints.climate_control.{{ room_name | lower | replace(' ', '_') | regex_replace('[^a-z0-9_.]', '_') }}"

