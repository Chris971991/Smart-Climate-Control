    ## üÜï Latest Update - v3.1.3

    **üêõ CRITICAL FIX: Smart Mode Grace Period Activation Bug v3.1.3**
    - üêõ FIXED: Grace period no longer activates from momentary sensor blips
    - üõ°Ô∏è ENHANCED: Confirmation delay now properly prevents false activations
    - ‚ö° BEHAVIOR: Grace period requires prior CONFIRMED presence (not random motion detection)
    - üéØ IMPACT: Stops AC from turning on when nobody is actually in the room

    **What Changed:**
    - **Before:** 1-second motion sensor blip ‚Üí 10-minute grace period ‚Üí AC turns on with no presence
    - **After:** Grace period ONLY activates after confirmed sustained presence (>= confirmation delay)
    - **Your Settings:** 15-min confirmation + 10-min grace = Proper protection against false triggers

    **üìù Previous Updates:**
    - v3.1.2: üêõ Extended stall detection distance requirement (1.5¬∞C)
    - v3.1.0: üöÄ Dynamic target adjustment feature

