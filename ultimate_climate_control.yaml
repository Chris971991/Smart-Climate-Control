    then:
      # Log the turn-off action
      - if:
          - condition: template
            value_template: "{{ debug_enabled }}"
        then:
          - service: system_log.write
            data:
              message: >
                üéØ {{ room_name | upper }} TARGET REACHED - TURNING OFF

                ‚úÖ Conditions Met:
                    ‚Ä¢ Current: {{ current_temp }}¬∞C
                    ‚Ä¢ Target: {{ cooling_target_temp if last_mode in ['cooling_low', 'cooling_medium', 'cooling_high'] else heating_target_temp }}¬∞C
                    ‚Ä¢ Mode: {{ last_mode }}
                    ‚Ä¢ Runtime: {{ time_in_current_mode | round(1) }}min (min: {{ runtime_min }}min)
                    ‚Ä¢ Action: Turning AC OFF (target achieved)
              level: warning
              logger: "blueprints.climate_control.{{ room_name | lower | replace(' ', '_') | regex_replace('[^a-z0-9_.]', '_') }}"

      # Turn off the AC
      - service: climate.turn_off
        target:
          entity_id: !input climate_entities

      # Update helper to show AC is now off
      - condition: template
        value_template: >
          {{
            helper_mode is defined and
            helper_mode not in ['', 'unavailable', 'unknown'] and
            states(helper_mode) not in ['unavailable', 'unknown']
          }}
      - service: input_text.set_value
        target:
          entity_id: !input helper_last_mode
        data:
          value: "off"
        continue_on_error: true

      # Update mode start time for off-time protection tracking
      - if:
          - condition: template
            value_template: "{{ helper_mode_time not in [none, '', 'unavailable', 'unknown'] }}"
        then:
          - service: input_datetime.set_datetime
            target:
              entity_id: !input helper_mode_start_time
            data:
              datetime: "{{ now() }}"
            continue_on_error: true

  # Debug: Show which conditions were evaluated but not met
  - condition: template
    value_template: "{{ debug_enabled }}"
  - service: system_log.write
    data:
      message: >
        üîç {{ room_name | upper }} DEBUG: Choose block completed - no conditions matched
        
        üìä Final Summary:
            ‚Ä¢ should_activate: {{ should_activate }}
            ‚Ä¢ smart_presence_active: {{ smart_presence_active }}
            ‚Ä¢ current_temp: {{ current_temp }}¬∞C
            ‚Ä¢ Control mode: {{ control_mode }}
            ‚Ä¢ AC state: {{ actual_ac_state }}
            ‚Ä¢ Time since change: {{ time_since_change | round(1) }}min
            ‚Ä¢ Room presence: {{ room_presence_detected }}
            ‚Ä¢ smart_behavior: {{ smart_behavior }}
            ‚Ä¢ extreme_temp_detected: {{ extreme_temp_detected }}
        
        üå°Ô∏è Thresholds that were checked:
            ‚Ä¢ Cooling LOW: {{ current_temp }} >= {{ cooling_low_temp }} AND < {{ cooling_medium_temp }} = {{ current_temp >= cooling_low_temp and current_temp < cooling_medium_temp }}
            ‚Ä¢ Cooling MEDIUM: {{ current_temp }} >= {{ cooling_medium_temp }} AND < {{ cooling_high_temp }} = {{ current_temp >= cooling_medium_temp and current_temp < cooling_high_temp }}
            ‚Ä¢ Cooling HIGH: {{ current_temp }} >= {{ cooling_high_temp }} = {{ current_temp >= cooling_high_temp }}
            ‚Ä¢ Heating LOW: {{ current_temp }} <= {{ heating_low_temp }} AND > {{ heating_medium_temp }} = {{ current_temp <= heating_low_temp and current_temp > heating_medium_temp }}
            ‚Ä¢ Heating MEDIUM: {{ current_temp }} <= {{ heating_medium_temp }} AND > {{ heating_high_temp }} = {{ current_temp <= heating_medium_temp and current_temp > heating_high_temp }}
            ‚Ä¢ Heating HIGH: {{ current_temp }} <= {{ heating_high_temp }} = {{ current_temp <= heating_high_temp }}
            ‚Ä¢ Escalation: {{ should_escalate }}
      level: warning
      logger: "blueprints.climate_control.{{ room_name | lower | replace(' ', '_') }}"

  # Adaptive Control Status Debug Log
  - condition: template
    value_template: "{{ debug_enabled }}"
  - service: system_log.write
    data:
      message: >
        üîç {{ room_name | upper }} ADAPTIVE CONTROL: Status Check
        
        üìä Current Status:
            ‚Ä¢ Adaptive Enabled: {{ adaptive_enabled }}
            ‚Ä¢ Control Mode: {{ control_mode }}
            ‚Ä¢ Room Presence: {{ room_presence_detected }}
