condition: []

action:
  # Mode change detected - immediately clear helper BEFORE variables are calculated
  - if:
      - condition: template
        value_template: "{{ trigger.id == 'mode_change' and helper_mode not in [none, '', 'unavailable', 'unknown'] }}"
    then:
      - service: input_text.set_value
        target:
          entity_id: "{{ helper_mode }}"
        data:
          value: "off"
        continue_on_error: true

  # Store inputs as variables first
  - variables:
      check_interval: !input check_interval_minutes
      debug_enabled: !input enable_debug_logging
      proximity_sensor: >
        {% if proximity_sensor_input and proximity_sensor_input not in [none, '', 'unavailable', 'unknown'] and proximity_sensor_input is string and proximity_sensor_input != '' %}
          {{ proximity_sensor_input }}
        {% else %}
          none
        {% endif %}
      direction_sensor: >
        {% if direction_sensor_input and direction_sensor_input not in [none, '', 'unavailable', 'unknown'] and direction_sensor_input is string and direction_sensor_input != '' %}
          {{ direction_sensor_input }}
        {% else %}
          none
        {% endif %}
      # Dynamic adaptation variables
      previous_temp: >
        {% if helper_temp_history %}
          {{ states(helper_temp_history) | float(0) }}
        {% else %}
          0
        {% endif %}
      current_trend: >
        {% if helper_trend %}
          {{ states(helper_trend) | default('stable') }}
        {% else %}
          stable
        {% endif %}
      mode_start_time: >
        {% if helper_mode_time %}
          {{ states(helper_mode_time) | default(now()) | as_datetime }}
        {% else %}
          {{ now() }}
        {% endif %}
      # Calculate effectiveness automatically based on temperature progress
      current_effectiveness: >
        {% if helper_effectiveness and states(helper_effectiveness) != 'unavailable' %}
          {# Use manual helper if available #}
          {{ states(helper_effectiveness) | float(50) }}
        {% else %}
          {# Calculate effectiveness automatically with error handling #}
          {% if time_in_current_mode < 2 %}
            {# Too early to judge - assume moderate effectiveness #}
            50
          {% elif last_mode in ['cooling', 'heating', 'cooling_low', 'cooling_medium', 'cooling_high', 'heating_low', 'heating_medium', 'heating_high'] %}
            {% set target = target_temp %}
            {% set initial_distance = (previous_temp - target) | abs if previous_temp and previous_temp > 0 else distance_from_target %}
            {% set current_distance = distance_from_target | float(0) %}
            {% if initial_distance > 0 and initial_distance is number %}
              {# Calculate progress toward target (0-100%) with safety checks #}
              {% set progress = ((initial_distance - current_distance) / initial_distance) * 100 %}
              {% set time_factor = (time_in_current_mode | float(1)) / 10 %}  {# Normalize to 10 minutes #}
              {% if time_factor > 0 and time_factor is number %}
                {% set raw_effectiveness = (progress / time_factor) | round(1) %}
                {# Handle case where temperature hasn't changed yet but system is actively working #}
                {% if progress == 0 and time_in_current_mode < 10 and current_distance > 0.5 %}
                  {% set effectiveness = 40 %}  {# Moderate effectiveness while pursuing target #}
                {% else %}
                  {% set effectiveness = raw_effectiveness %}
                {% endif %}
                {# Cap between 0-100 and apply logic #}
                {% if calculated_trend == 'rising' and 'cooling' in last_mode %}
                  0  {# Cooling but getting hotter - completely ineffective #}
                {% elif calculated_trend == 'falling' and 'heating' in last_mode %}
