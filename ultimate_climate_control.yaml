blueprint:
  name: Ultimate Smart Climate Control - v2.3.1

  description: >-
    ðŸ“Œ Version: 2.3.1
    
    
    ðŸŒ¡ï¸ INTELLIGENT CLIMATE CONTROL: 
    
    Power-efficient operation, proximity-based 
    pre-conditioning, and presence detection. Control multiple A/C units with full 
    customization of temperatures, distances, and operating modes.
    
    ðŸ’¡ POWER SAVING MODE:
    
    Configured to turn OFF in comfort zone (saves 40-60% energy)
    with wider temperature tolerance (Â±2Â°C) and extended cycling protection.
    
    ðŸ”„ UNIVERSAL COMPATIBILITY:
    
    Auto-detects and adapts to different A/C models:

    â€¢ HVAC modes: auto â†” heat_cool, supports all Daikin variants
    â€¢ Fan speeds: Level 5 â†” 5, Auto â†” auto, Quiet â†” Silence  
    â€¢ Swing modes: Both â†” both, Vertical â†” vertical, 3D â†” both
    
    ðŸ  SMART MODE PRESENCE:
    
    Room-specific climate control based on occupancy:

    â€¢ Room occupied: Normal temperature control
    â€¢ Room empty (timeout): Configurable eco/off/maintain behavior  
    â€¢ Away from house: Global away mode (separate setting)
    
    âœ¨ NEW IN v2.1:

    â€¢ Time-Based Scheduling - Different temperatures for different times (optional)

    â€¢ Window Detection - Auto-off when windows open (optional)

    â€¢ Weather Compensation - Adjust based on outdoor temperature (optional)

    â€¢ Hysteresis Logic - Prevents rapid on/off cycling

    â€¢ Fixed stability timer and check interval bugs
    
    âœ¨ NEW IN v2.2:
    â€¢ Adaptive Control Mode - Auto-switch modes based on room occupancy (optional)
    
    âœ¨ NEW IN v2.3:
    â€¢ Manual Override Protection - Respects user manual changes for configurable time
    
    
    ðŸ§  CONTROL MODES EXPLAINED:
    
    â€¢ AUTO MODE: 
    
      Full automation with occupancy detection and presence-based control. 
        System automatically adjusts temperature when you're home or away.
    
    â€¢ MANUAL MODE:
    
      Full manual control with no automation. 
        You control temperature, fan speed, and on/off manually.
    
    â€¢ SMART MODE: 
    
    Aggressive presence detection and advanced occupancy sensing. 

      Uses motion sensors, door sensors, phone presence, and predictive algorithms 
      to optimize temperature before occupancy and maintain comfort during use.

      ðŸŒ¡ï¸ NEW: Temperature Stability Auto-Off - automatically turns off AC when 
      temperature equilibrium is reached (configurable tolerance & duration).
    
    
    âš¡ KEY FEATURES:
    
    â€¢ Smart Mode Control - Auto/Manual/Smart modes with presence timeout
    
    â€¢ Room-Specific Presence - BLE/PIR sensors for accurate occupancy
    
    â€¢ Proximity Zones - Different behaviors based on distance from home
    
    â€¢ Eco Mode - Reduces energy use by 30-40% vs on/off cycling
    
    â€¢ Smart Pre-conditioning - Activates when approaching home
    
    â€¢ Multi-Zone Support - Control 1 or many A/C units
    
    â€¢ Gradual Adjustments - Prevents aggressive cycling
    
    â€¢ Runtime Protection - Extends equipment life
    
    
    âš ï¸ REQUIRED SETUP - Create unique helpers for EACH room/automation:
    
    
    1ï¸âƒ£ Input Text Helper (unique per room):
    
    â€¢ Living Room: input_text.climate_last_mode_living_room
    
    â€¢ Bedroom: input_text.climate_last_mode_bedroom
    
    â€¢ Office: input_text.climate_last_mode_office
    
    â€¢ Icon: mdi:air-conditioner
    
    
    2ï¸âƒ£ Input DateTime Helper (unique per room):
    
    â€¢ Living Room: input_datetime.climate_last_change_living_room
    
    â€¢ Bedroom: input_datetime.climate_last_change_bedroom  
    
    â€¢ Office: input_datetime.climate_last_change_office
    
    â€¢ Has date: âœ… Yes
    
    â€¢ Has time: âœ… Yes
    
    â€¢ Icon: mdi:clock-outline
    
    
    ðŸ§  SMART MODE HELPERS (for advanced control):
    
    â€¢ input_select.climate_control_mode_[room] (Auto/Manual/Smart modes)
    
    â€¢ input_datetime.presence_last_detected_[room] (presence timeout tracking)
    
    â€¢ input_boolean.climate_proximity_override_[room] (emergency override)
    
    
    ðŸ§  DYNAMIC ADAPTATION HELPERS (for smart escalation):
    
    â€¢ input_number.climate_temp_history_[room] (temperature tracking)
    
    â€¢ input_text.climate_trend_direction_[room] (rising/falling/stable)
    
    â€¢ input_datetime.climate_mode_start_time_[room] (when current mode started)
    
    â€¢ input_number.climate_effectiveness_score_[room] (0-100, how well it's working)
    
    
    ðŸ”§ STABILITY & HYSTERESIS HELPERS (for v2.1+ features):
    
    â€¢ input_datetime.temp_stable_since_[room] (tracks when temp became stable)
    
    â€¢ input_text.climate_last_transition_[room] (for hysteresis tracking)
    
    
    ðŸ“ Create via: Settings â†’ Devices & Services â†’ Helpers â†’ Create Helper
    
    
    3ï¸âƒ£ PROXIMITY SENSORS - Set up via Integration:
    
    1. Go to Settings â†’ Devices & Services â†’ Integrations
    2. Click "+ ADD INTEGRATION" 
    3. Search for and select "Proximity"
    4. Configure:
       â€¢ Name: "Home"
       â€¢ Zone: Select your "Home" zone
       â€¢ Devices: Select your person entities
       â€¢ Tolerance: 50m (prevents GPS jitter updates)
    
    This creates:
    â€¢ sensor.home_nearest_distance (distance in meters)
    â€¢ sensor.home_nearest_direction_of_travel (towards/away/stationary/arrived)
    
    
    ðŸ“Š Optional Energy Tracking:
    
    â€¢ input_number.climate_power_saving_score (efficiency %)
    
    â€¢ sensor.climate_runtime_today (daily runtime tracking)
    
    â€¢ sensor.climate_efficiency_rating (efficiency score)
  domain: automation
  source_url: https://github.com/yourusername/ultimate-climate-control
  input:
    # Basic required settings (always visible)
    climate_entities:
      name: Climate Entities *
      description: >
        Select one or more climate entities to control with this automation.
        
        Supports all types of A/C units, heat pumps, and climate control devices.
      selector:
        entity:
          multiple: true
          domain: climate
    
    helper_last_mode:
      name: Last Mode Helper Entity *
      description: >
        Input Text helper to track the last active climate mode.
        
        Create a unique helper for each room/automation instance:
        
        â€¢ input_text.climate_last_mode_living_room

        â€¢ input_text.climate_last_mode_bedroom
        
        â€¢ input_text.climate_last_mode_office
        
        This helper stores state information for proper automation behavior.
      selector:
        entity:
          domain: input_text
    
    helper_last_change:
      name: Last Change Helper Entity *
      description: >
        Input DateTime helper to track when climate changes occurred.
        
        Create a unique helper for each room/automation instance:
        
        â€¢ input_datetime.climate_last_change_living_room
        â€¢ input_datetime.climate_last_change_bedroom
        â€¢ input_datetime.climate_last_change_office
        
        Used for timing calculations and manual override protection.
      selector:
        entity:
          domain: input_datetime

    # Temperature Settings - Simple Mode
    temperature_settings:
      name: "Temperature Settings"
      icon: mdi:thermometer
      collapsed: false
      input:
        temperature_sensor:
          name: Temperature Sensor (Optional)
          description: >
            External temperature sensor for more accurate room temperature readings.
            
            If not configured, the system will use your A/C unit's built-in sensor.
            
            Best practices for external sensors:
            
            â€¢ Place at seated height (1-1.5m from floor)
            â€¢ Position away from direct sunlight and heat sources
            â€¢ Central location in the room for representative readings
            â€¢ Avoid drafty areas or corners
            
            External sensors provide significantly better temperature control accuracy.
          default: []
          selector:
            entity:
              domain: sensor
              device_class: temperature
        
        use_average_temperature:
          name: Use Average Temperature
          description: >
            Controls how temperature is calculated when using multiple A/C units.
            
            â€¢ ON: Average temperatures from all A/C units
            â€¢ OFF: Use temperature from the first A/C unit only
            
            Turn OFF when using a single external sensor for all units to avoid conflicts.
          default: true
          selector:
            boolean:
        
        # SIMPLE CONTROLS (Always visible)
        target_temperature:
          name: ðŸŽ¯ Target Temperature
          description: >
            Your ideal room temperature in degrees Celsius.
            
            This is the main temperature control that affects all other zones proportionally.
            
            Adjusting this value will shift all temperature thresholds up or down together.
            This is where the system will maintain temperature in auto mode.
          default: 23
          selector:
            number:
              min: 18
              max: 28
              step: 0.5
              unit_of_measurement: "Â°C"
              mode: slider
        
        comfort_zone_width:
          name: ðŸ“ Comfort Zone Range
          description: >
            Temperature variation tolerance around target (Â±Â°C):
            
            â€¢ Wider = more tolerance, less switching, more efficient
            
            â€¢ Narrower = tighter control, more activity, less efficient
            
            
            Example: Target 23Â°C with Â±2Â°C = comfort zone 21-25Â°C (saves 40-60% power)
          default: 2
          selector:
            number:
              min: 0.5
              max: 3
              step: 0.5
              unit_of_measurement: "Â°C"
              mode: slider
        
        temperature_aggressiveness:
          name: âš¡ Response Aggressiveness
          description: >
            How quickly system responds beyond comfort zone:
            
            â€¢ 1 = Gentle (extreme modes at Â±3Â°C from comfort, slow, very efficient)
            
            â€¢ 2 = Smooth (medium at comfort edge, high at +1Â°C, max at +2Â°C)
            
            â€¢ 3 = Balanced (extreme modes at Â±2Â°C from comfort, good balance)
            
            â€¢ 5 = Aggressive (extreme modes at Â±1Â°C from comfort, fast, less efficient)
            
            
            Example (Target 23Â°C, Zone Â±2Â°C, Aggressiveness 2):
            
            â€¢ Comfort: 21-25Â°C (OFF mode for power savings)
            
            â€¢ Medium: 25Â°C & 21Â°C (gentle response at comfort edge)
            
            â€¢ High: 26Â°C & 20Â°C (strong response at Â±1Â°C from edge)
          default: 2
          selector:
            number:
              min: 1
              max: 5
              step: 1
              mode: slider
        
        # ADVANCED OVERRIDES (Hidden by default)
        enable_advanced_temp:
          name: ðŸ”§ Enable Advanced Temperature Controls
          description: >
            Manually override individual temperature thresholds.
            
            â€¢ For users who want precise control over all thresholds
            â€¢ Overrides automatic calculations based on target temperature
            â€¢ Allows fine-tuning of comfort zones and trigger points
            
            
            Most users should leave this disabled and use the base target temperature.
          default: false
          selector:
            boolean:
        
        # These are only shown when advanced mode is enabled
        comfort_min_temp:
          name: Comfort Zone Minimum (Advanced)
          description: >
            Override auto-calculated minimum comfort temperature.
            
            â€¢ Bottom of comfort zone where heating may start
            â€¢ Should be lower than comfort maximum
            â€¢ Typically 1-2Â°C below target temperature
            
            
            When room is above this, system stays in eco/off mode.
          default: 21
          selector:
            number:
              min: 18
              max: 25
              step: 0.5
              unit_of_measurement: "Â°C"
        
        comfort_max_temp:
          name: Comfort Zone Maximum (Advanced)
          description: >
            Override auto-calculated maximum comfort temperature.
            
            â€¢ Top of comfort zone where cooling may start
            â€¢ Should be higher than comfort minimum
            â€¢ Typically 1-2Â°C above target temperature
            
            
            When room is below this, system stays in eco/off mode.
          default: 23
          selector:
            number:
              min: 20
              max: 28
              step: 0.5
              unit_of_measurement: "Â°C"
        
        cooling_target_temp:
          name: Cooling Target (Advanced)
          description: >
            Override cooling target temperature.
            
            â€¢ What temperature to cool the room to
            â€¢ Used when room exceeds comfort maximum
            â€¢ Usually same as or slightly below base target
            
            
            System will cool to this temperature then switch to eco/off.
          default: 22
          selector:
            number:
              min: 18
              max: 28
              step: 0.5
              unit_of_measurement: "Â°C"
        
        heating_target_temp:
          name: Heating Target (Advanced)
          description: >
            Override heating target temperature.
            
            â€¢ What temperature to heat the room to
            â€¢ Used when room falls below comfort minimum
            â€¢ Usually same as or slightly above base target
            
            
            System will heat to this temperature then switch to eco/off.
          default: 23
          selector:
            number:
              min: 18
              max: 28
              step: 0.5
              unit_of_measurement: "Â°C"
        
        precool_target_temp:
          name: Pre-cooling Target (Advanced)
          description: >
            Override pre-conditioning target temperature.
            
            â€¢ Temperature to achieve before you arrive home
            â€¢ Used with proximity sensors and approaching detection
            â€¢ Should be comfortable for immediate occupancy
            
            
            Usually matches your preferred target temperature.
          default: 22
          selector:
            number:
              min: 18
              max: 28
              step: 0.5
              unit_of_measurement: "Â°C"
        
        cooling_high_temp:
          name: High Cooling Threshold (Advanced)
          description: >
            Override maximum cooling trigger temperature.
            
            â€¢ Temperature that triggers high-power cooling mode
            â€¢ When room exceeds this, system uses maximum fan speed
            â€¢ Should be significantly higher than comfort maximum
            
            
            For emergency cooling when room gets very hot.
          default: 26
          selector:
            number:
              min: 20
              max: 35
              step: 0.5
              unit_of_measurement: "Â°C"
        
        cooling_medium_temp:
          name: Medium Cooling Threshold (Advanced)
          description: >
            Override medium cooling trigger temperature.
            
            â€¢ Temperature that triggers medium-power cooling mode
            â€¢ When room exceeds this, system uses moderate fan speed
            â€¢ Should be between comfort max and high cooling trigger
            
            
            Balanced cooling for moderately warm conditions.
          default: 24
          selector:
            number:
              min: 20
              max: 35
              step: 0.5
              unit_of_measurement: "Â°C"
        
        heating_low_temp:
          name: Low Heating Threshold (Advanced)
          description: >
            Override maximum heating trigger temperature.
            
            â€¢ Temperature that triggers high-power heating mode
            â€¢ When room falls below this, system uses maximum fan speed
            â€¢ Should be significantly lower than comfort minimum
            
            
            For emergency heating when room gets very cold.
          default: 18
          selector:
            number:
              min: 10
              max: 25
              step: 0.5
              unit_of_measurement: "Â°C"
        
        heating_medium_temp:
          name: Medium Heating Threshold (Advanced)
          description: >
            Override medium heating trigger temperature.
            
            â€¢ Temperature that triggers medium-power heating mode
            â€¢ When room falls below this, system uses moderate fan speed
            â€¢ Should be between comfort min and low heating trigger
            
            
            Balanced heating for moderately cool conditions.
          default: 20
          selector:
            number:
              min: 10
              max: 25
              step: 0.5
              unit_of_measurement: "Â°C"

    # Presence & Proximity Settings
    presence_settings:
      name: "Presence & Proximity"
      icon: mdi:account-multiple
      collapsed: true
      input:
        presence_persons:
          name: People to Track
          description: >
            Select people for presence detection.
            
            â€¢ Used for away mode detection
            â€¢ Triggers pre-conditioning when approaching home
            â€¢ Works with proximity/direction sensors for advanced features
          default: []
          selector:
            entity:
              multiple: true
              domain: person
        
        presence_devices:
          name: Presence Detection Devices
          description: >
            Additional devices indicating presence when person entities aren't sufficient.
            
            Examples:
            
            â€¢ PC power state sensors
            â€¢ Smart TV power sensors
            â€¢ Gaming console entities
            â€¢ Workstation activity sensors
            
            
            These supplement person presence detection for more accurate home/away detection.
          default: []
          selector:
            entity:
              multiple: true
        
        proximity_sensor:
          name: Proximity Distance Sensor
          description: >
            Sensor tracking nearest person's distance from home.
            
            â€¢ Used for proximity-based pre-conditioning
            â€¢ Works with direction sensor for smart approach detection
            â€¢ Example: sensor.home_nearest_distance
            
            
            Requires Home Assistant proximity integration setup.
          default: sensor.home_nearest_distance
          selector:
            entity:
              domain: sensor
        
        direction_sensor:
          name: Direction of Travel Sensor
          description: >
            Sensor tracking direction of travel relative to home.
            
            States:
            
            â€¢ towards: Approaching home
            â€¢ away: Moving away from home
            â€¢ arrived: At home location
            
            
            Example: sensor.home_nearest_direction_of_travel
          default: sensor.home_nearest_direction_of_travel
          selector:
            entity:
              domain: sensor
        
        home_zone_distance:
          name: Home Zone Distance
          description: >
            Distance defining your "home zone" boundary. Controls all proximity behaviors:
            â€¢ Within this distance: Maintain comfort temperature, pre-condition when approaching
            â€¢ Beyond this distance: Switch to away mode (off or eco mode)
          default: 5000
          selector:
            number:
              min: 1000
              max: 10000
              step: 500
              unit_of_measurement: m

    # Away Mode Settings
    away_settings:
      name: "Away Mode Settings"
      icon: mdi:home-export-outline
      collapsed: true
      input:
        enable_away_mode:
          name: Enable Away Mode
          description: Turn off or set to eco when everyone leaves
          default: true
          selector:
            boolean:
        
        away_mode_action:
          name: Away Mode Action
          description: >
            What to do when everyone leaves home:
            
            â€¢ OFF: Turn AC completely off (saves most energy, slow to cool when returning)
            â€¢ ECO: Reduce to eco mode with wider temperature range (balanced energy savings)
            â€¢ MAINTAIN: Keep current temperature (wastes energy but fastest comfort when returning)
          default: "eco"
          selector:
            select:
              options:
                - "off"
                - "eco"
                - "maintain"
        
        enable_pre_conditioning:
          name: Enable Pre-conditioning
          description: Pre-cool/heat when approaching home
          default: true
          selector:
            boolean:

    # Smart Mode Settings
    smart_mode_settings:
      name: "Smart Mode Settings"
      icon: mdi:brain
      collapsed: true
      input:
        helper_control_mode:
          name: Control Mode Helper Entity
          description: >
            Input Select helper for control mode selection.
            
            Required options:
            
            â€¢ Auto: Temperature-based control
            â€¢ Manual: User-controlled operation
            â€¢ Smart: Advanced presence-aware control
            
            
            Example: input_select.climate_control_mode_living_room
          selector:
            entity:
              domain: input_select
        
        helper_presence_detected:
          name: Last Presence Helper Entity
          description: >
            Input DateTime helper to track when presence was last detected.
            
            â€¢ Used for presence timeout calculations
            â€¢ Updated automatically by the system
            â€¢ Required for Smart Mode functionality
            
            
            Example: input_datetime.presence_last_detected_living_room
          selector:
            entity:
              domain: input_datetime
        
        helper_proximity_override:
          name: Proximity Override Helper Entity
          description: >
            Input Boolean helper for emergency temperature override.
            
            â€¢ Bypasses all automation when enabled
            â€¢ Allows manual control during emergencies
            â€¢ Auto-resets after specified duration
            
            
            Example: input_boolean.climate_proximity_override_living_room
          selector:
            entity:
              domain: input_boolean
        
        presence_timeout_minutes:
          name: Presence Timeout
          description: >
            Minutes to wait after leaving room before taking action.
            
            â€¢ Prevents shutdown during brief departures
            â€¢ Common scenarios: bathroom breaks, quick errands
            â€¢ Recommended: 15-30 minutes for comfort balance
            
            
            Lower values save more energy but may cause comfort issues.
          default: 15
          selector:
            number:
              min: 5
              max: 60
              step: 5
              unit_of_measurement: minutes
        
        room_presence_sensors:
          name: Room Presence Sensors (Optional)
          description: >
            BLE, PIR or other sensors for room-specific presence detection.
            
            Supported sensor types:
            
            â€¢ BLE area sensors: Reports room names (e.g., "Office", "Living Room")
            â€¢ PIR sensors: Binary sensors reporting on/off
            â€¢ mmWave sensors: Human presence detection
            â€¢ Smart device sensors: Phone/device presence
            
            
            Example: sensor.phone_ble_area, binary_sensor.living_room_motion
          default: []
          selector:
            entity:
              multiple: true
              domain: 
                - binary_sensor
                - sensor
        
        room_name_for_ble:
          name: Room Name for BLE Detection (Optional)
          description: >
            If using BLE area sensors, specify the exact room name that indicates presence.
            
            â€¢ Must match sensor output exactly (case-sensitive)
            â€¢ Common examples: "Office", "Living Room", "Bedroom"
            â€¢ Check sensor state in Developer Tools for exact string
            
            
            Example: "Office" for sensor.phone_ble_area when it reports "Office"
          default: ""
          selector:
            text:
        
        smart_mode_behavior:
          name: Smart Mode Room Absence Behavior
          description: >
            What to do when room presence sensors detect absence (after timeout):
            
            â€¢ ECO: Reduce to eco mode (saves power, maintains some comfort)
            â€¢ MAINTAIN: Keep current temperature (comfort over efficiency)
            â€¢ OFF: Turn off completely (maximum power savings)
            
            
            Only applies when still home but room is empty.
          default: "eco"
          selector:
            select:
              options:
                - "eco"
                - "maintain"
                - "off"

        temp_stability_enabled:
          name: Temperature Stability Auto-Off
          description: >
            Automatically turn off AC when temperature remains stable for specified duration.
            Detects when AC job is complete (thermal equilibrium reached) to save energy.
            Works even when people are still in room. Requires temperature history helper.
          default: false
          selector:
            boolean:

        stability_tolerance:
          name: Stability Temperature Tolerance
          description: >
            Temperature range considered "stable" for auto-off detection.
            
            Sensitivity levels:
            
            â€¢ Â±0.3Â°C: High sensitivity (recommended for most users)
            â€¢ Â±0.5Â°C: Moderate sensitivity (balanced approach)
            â€¢ Â±1.0Â°C: Low sensitivity (less aggressive)
            
            
            Smaller values trigger auto-off sooner, larger values wait longer.
          default: 0.3
          selector:
            number:
              min: 0.1
              max: 5.0
              step: 0.1
              unit_of_measurement: "Â°C"

        stability_duration:
          name: Stability Duration
          description: >
            Minutes temperature must remain stable before auto-off triggers.
            
            Timing strategies:
            
            â€¢ 10-15 minutes: Aggressive energy savings
            â€¢ 20-25 minutes: Balanced efficiency and comfort
            â€¢ 25-30 minutes: Conservative, prioritizes comfort
            
            
            Shorter duration saves more energy but may cause temperature fluctuations.
          default: 15
          selector:
            number:
              min: 10
              max: 30
              step: 5
              unit_of_measurement: "min"

        stability_behavior:
          name: Stability Auto-Off Action  
          description: >
            What to do when temperature stability is detected:
            
            â€¢ OFF: Turn off completely (maximum energy savings)
            â€¢ ECO: Switch to eco mode (moderate energy savings, maintains some comfort)
          default: "off"
          selector:
            select:
              options:
                - "off"
                - "eco"

    # Scheduling Settings (Optional)
    scheduling_settings:
      name: "Time-Based Scheduling"
      icon: mdi:calendar-clock
      collapsed: true
      input:
        enable_scheduling:
          name: Enable Time-Based Scheduling
          description: >
            Automatically adjust temperatures based on time of day.
            
            Benefits:
            
            â€¢ Optimized comfort for different activities
            â€¢ Energy savings during sleeping hours
            â€¢ Cooler mornings, warmer evenings as needed
            â€¢ Separate weekend schedule option
            
            
            Overrides base target temperature when enabled.
          default: false
          selector:
            boolean:
        
        morning_temp:
          name: Morning Temperature (6am-9am)
          description: >
            Temperature target for morning hours (6am-9am).
            
            â€¢ Typically cooler for waking up comfort
            â€¢ Good for productivity during morning routines
            â€¢ Consider personal preferences and climate
          default: 22
          selector:
            number:
              min: 18
              max: 28
              step: 0.5
              unit_of_measurement: "Â°C"
        
        day_temp:
          name: Day Temperature (9am-6pm)
          description: >
            Temperature target for daytime hours (9am-6pm).
            
            â€¢ Optimize for work/activity comfort
            â€¢ Balance productivity and energy efficiency
            â€¢ Consider sunlight and heat gain during day
          default: 23
          selector:
            number:
              min: 18
              max: 28
              step: 0.5
              unit_of_measurement: "Â°C"
        
        evening_temp:
          name: Evening Temperature (6pm-10pm)
          description: >
            Temperature target for evening hours (6pm-10pm).
            
            â€¢ Relaxation and family time comfort
            â€¢ May prefer slightly warmer for leisure
            â€¢ Accounts for reduced outdoor temperatures
          default: 23
          selector:
            number:
              min: 18
              max: 28
              step: 0.5
              unit_of_measurement: "Â°C"
        
        night_temp:
          name: Night Temperature (10pm-6am)
          description: >
            Temperature target for sleeping hours (10pm-6am).
            
            â€¢ Sleep research recommends 18-21Â°C for best rest
            â€¢ Cooler temperatures promote deeper sleep
            â€¢ Energy savings during extended periods
          default: 24
          selector:
            number:
              min: 18
              max: 28
