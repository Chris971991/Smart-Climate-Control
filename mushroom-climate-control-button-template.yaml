# Mushroom Climate Control Button Template
# Replace [ROOM_NAME] with the actual room name (e.g., living_room, bedroom, office)

type: custom:mushroom-template-card
primary: Climate Control
secondary: "{{ states('input_select.climate_control_mode_[ROOM_NAME]') }}"
icon: |
  {% if is_state('input_select.climate_control_mode_[ROOM_NAME]', 'Auto') %}
    mdi:robot
  {% elif is_state('input_select.climate_control_mode_[ROOM_NAME]', 'Manual') %}
    mdi:hand-back-right
  {% else %}
    mdi:brain
  {% endif %}
tap_action:
  action: call-service
  service: script.turn_on
  target:
    entity_id: script.[ROOM_NAME]_enable_climate_control_and_act_immediately
card_mod:
  style: |
    ha-card {
      background-color: rgba(0,0,0,0.35) !important;
      border-radius: 20px !important;
    }
    .primary {
      color: white !important;
    }
    .secondary {
      color: white !important;
    }

# Example for office:
# - Replace [ROOM_NAME] with "office"
# - Entity becomes: input_select.climate_control_mode_office
# - Script becomes: script.office_enable_climate_control_and_act_immediately

# Example for living room:
# - Replace [ROOM_NAME] with "living_room" 
# - Entity becomes: input_select.climate_control_mode_living_room
